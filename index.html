<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Shop.CO</title>
  </head>
  <body>
    <header>
      <div class="container-header container">
        <ul class="list-navigation-header">
          <li class="item-button-header">
            <div class="container-title-header-menu">
              <button type="button" class="button-burger-mobile" data-menu-open>
                <svg class="burger-icon">
                  <use href="./images/icon/sprite.svg#icon-burger"></use>
                </svg>
              </button>
              <a href="#" class="nav-link" data-page="home-page.html">
                <h2 class="title-logo-link">SHOP.CO</h2>
              </a>
            </div>
          </li>
          <li class="item-button-header header-navigation">
            <nav class="nav-header">
              <a href="" class="nav-item-header">Shop</a>
              <button class="nav-link-button-list-shop">
                <svg class="icon-arrow-button-shop">
                  <use href="./images/icon/sprite.svg#icon-arrow-down"></use>
                </svg>
              </button>
              <a href="" class="nav-item-header">On Sale</a>
              <a href="" class="nav-item-header">New Arrivals</a>
              <a href="" class="nav-item-header">Brands</a>
            </nav>
          </li>
          <li class="item-button-header">
            <div class="search-container-header">
              <input
                type="text"
                class="search-box"
                id="search-input"
                placeholder="Search for products..."
                onkeydown="if (event.key === 'Enter') searchProducts()"
              />
              <button onclick="searchProducts()" type="button" class="button-search" data-menu-open>
                <svg class="search-icon">
                  <use href="./images/icon/sprite.svg#icon-search"></use>
                </svg>
              </button>
            </div>
          </li>
          <li class="item-button-header">
            <button
              onclick="toggleSearchField()"
              type="button"
              class="button-search-mobile"
              data-menu-open
            >
              <svg class="search-icon-mobile">
                <use href="./images/icon/sprite.svg#icon-search"></use>
              </svg>
            </button>
            <button type="button" class="button-cart" data-menu-open>
              <svg class="cart-icon">
                <use href="./images/icon/sprite.svg#icon-cart"></use>
              </svg>
            </button>
            <button type="button" class="button-account" data-menu-open>
              <svg class="account-icon">
                <use href="./images/icon/sprite.svg#icon-human"></use>
              </svg>
            </button>
          </li>
        </ul>
      </div>
    </header>
    <div id="content" class="container"></div>
    <section class="section-footer section">
      <div class="background-container-footer container">
        <ul class="list-container-subscribe-footer">
          <li class="item-list-subscribe-footer">
            <h2 class="title-container-subscribe">STAY UPTO DATE ABOUT OUR LATEST OFFERS</h2>
          </li>
          <li class="item-list-subscribe-footer">
            <label class="label-footer-email"
              ><span class="footer-email-span"
                ><svg class="footer-email-icon">
                  <use href="./images/icon/sprite.svg#icon-email"></use>
                </svg>
                <input
                  type="text"
                  class="input-item-email"
                  name="email-input"
                  placeholder="Enter your email address"
              /></span>
            </label>
            <button class="button-footer-subcribe">Subscribe to Newsletter</button>
          </li>
        </ul>
      </div>
      <div class="container-footer-navigations container">
        <ul class="footer-list-navigations-first">
          <li class="footer-list-navigations-first-item">
            <h2 class="title-logo-link">SHOP.CO</h2>
          </li>
          <li class="footer-list-navigations-first-item">
            <p class="footer-list-navigations-first-item-text">
              We have clothes that suits your style and which you’re proud to wear. From women to
              men.
            </p>
          </li>
          <li class="footer-list-navigations-first-item">
            <button type="button" class="foooter-list-navigations-first-button">
              <svg class="footer-navigations-icon">
                <use href="./images/icon/sprite.svg#icon-twitter"></use>
              </svg>
            </button>
            <button type="button" class="foooter-list-navigations-first-button">
              <svg class="footer-navigations-icon">
                <use href="./images/icon/sprite.svg#icon-facebook"></use>
              </svg>
            </button>
            <button type="button" class="foooter-list-navigations-first-button">
              <svg class="footer-navigations-icon">
                <use href="./images/icon/sprite.svg#icon-instagram"></use>
              </svg>
            </button>
            <button type="button" class="foooter-list-navigations-first-button">
              <svg class="footer-navigations-icon">
                <use href="./images/icon/sprite.svg#icon-github"></use>
              </svg>
            </button>
          </li>
        </ul>
        <ul class="footer-list-navigations-second">
          <li><h3 class="footer-list-navigations-title">Company</h3></li>
          <li><button type="button" class="footer-list-navigations-button">About</button></li>
          <li><button type="button" class="footer-list-navigations-button">Features</button></li>
          <li><button type="button" class="footer-list-navigations-button">Works</button></li>
          <li><button type="button" class="footer-list-navigations-button">Career</button></li>
        </ul>
        <ul class="footer-list-navigations-third">
          <li><h3 class="footer-list-navigations-title">Help</h3></li>
          <li>
            <button type="button" class="footer-list-navigations-button">Customer Support</button>
          </li>
          <li>
            <button type="button" class="footer-list-navigations-button">Delivery Details</button>
          </li>
          <li>
            <button type="button" class="footer-list-navigations-button">Terms & Conditions</button>
          </li>
          <li>
            <button type="button" class="footer-list-navigations-button">Privacy Policy</button>
          </li>
        </ul>
        <ul class="footer-list-navigations-fourth">
          <li><h3 class="footer-list-navigations-title">FAQ</h3></li>
          <li><button type="button" class="footer-list-navigations-button">Account</button></li>
          <li>
            <button type="button" class="footer-list-navigations-button">Manage Deliveries</button>
          </li>
          <li><button type="button" class="footer-list-navigations-button">Orders</button></li>
          <li><button type="button" class="footer-list-navigations-button">Payments</button></li>
        </ul>
        <ul class="footer-list-navigations-fifth">
          <li><h3 class="footer-list-navigations-title">Resources</h3></li>
          <li><button type="button" class="footer-list-navigations-button">Free Books</button></li>
          <li>
            <button type="button" class="footer-list-navigations-button">
              Development Tutorial
            </button>
          </li>
          <li>
            <button type="button" class="footer-list-navigations-button">How to - Blog</button>
          </li>
          <li>
            <button type="button" class="footer-list-navigations-button">Youtube Playlist</button>
          </li>
        </ul>
      </div>
      <div class="footer-container-payment-options">
        <p class="footer-container-payment-options-text">
          Shop.co © 2000-2023, All Rights Reserved
        </p>
        <ul class="footer-container-payment-options-list">
          <li class="footer-container-payment-options-list-item">
            <svg class="footer-payment-icon">
              <use href="./images/icon/sprite.svg#icon-visa"></use>
            </svg>
          </li>
          <li class="footer-container-payment-options-list-item">
            <svg class="footer-payment-icon">
              <use href="./images/icon/sprite.svg#icon-mastercard"></use>
            </svg>
          </li>
          <li class="footer-container-payment-options-list-item">
            <svg class="footer-payment-icon">
              <use href="./images/icon/sprite.svg#icon-paypal"></use>
            </svg>
          </li>
          <li class="footer-container-payment-options-list-item">
            <svg class="footer-payment-icon">
              <use href="./images/icon/sprite.svg#icon-pay"></use>
            </svg>
          </li>
          <li class="footer-container-payment-options-list-item">
            <svg class="footer-payment-icon">
              <use href="./images/icon/sprite.svg#icon-G-pay"></use>
            </svg>
          </li>
        </ul>
      </div>
    </section>
    <script defer src="./js/pageLoader.js"></script>
  </body>
</html>
